<link rel="stylesheet" href="resource/css/page/page_project.css">
<div id="PROJECT_PAGE" class="flex-row-center">
	<h2 class="w-full text-center" style="height:40px;">[ 생성하실 프로젝트를 선택해주세요 ]</h2>
	<div class="project-select">
		<div class="project-card" page="webina">
			<i class="pointer-icon fa-solid fa-caret-down"></i>
			<p>웨비나</p>
			<button class="btn btn_white">설명보기</button>
		</div>
		<div class="project-card" page="consult">
			<i class="pointer-icon fa-solid fa-caret-down"></i>
			<p>컨설트</p>
			<button class="btn btn_white">설명보기</button>
		</div>
		<div class="project-card" page="challenge">
			<i class="pointer-icon fa-solid fa-caret-down"></i>
			<p>챌린지</p>
			<button class="btn btn_white">설명보기</button>
		</div>
		<div class="project-card" page="payment" style="position:absolute; bottom:20px; width:100px; height:40px;">결제페이지</div>
	</div>
</div>

<script>
$(function(){
	$(`.project-card`).click(function (e){
		let page = $(this).attr('page');
		if(e.target.nodeName != "BUTTON"){ location.href=`#/${page}` }
	});
});
</script>
