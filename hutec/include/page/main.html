<div class="page-container">
  <div class="box" style="width:300px; height:100%;">
    <div class="box-title"><input class='input-box-title' placeholder='박스명 입력'><i class="btn-box-close fa-solid fa-xmark"></i></div>
    <div class="box-content">컨텐츠</div>
  </div>
  <div class="box" style="width:600px; height:100%;">
    <div class="box-title"><input class='input-box-title' placeholder='박스명 입력'><i class="btn-box-close fa-solid fa-xmark"></i></div>
    <div class="box-content">컨텐츠</div>
  </div>
  <div class="box" style="width:300px; height:200px;">
    <div class="box-title"><input class='input-box-title' placeholder='박스명 입력'><i class="btn-box-close fa-solid fa-xmark"></i></div>
    <div class="box-content">컨텐츠</div>
  </div>
  <div class="box" style="width:300px; height:200px;">
    <div class="box-title"><input class='input-box-title' placeholder='박스명 입력'><i class="btn-box-close fa-solid fa-xmark"></i></div>
    <div class="box-content">컨텐츠</div>
  </div>

  <div class="button-group flex-column-start">
		<button id="BTN_BOX_ADD" class="btn btn_purple">박스추가</button>
		<button class="btn btn_purple_w">BUTTON</button>
		<button class="btn btn_green">BUTTON</button>
		<button class="btn btn_green_w">BUTTON</button>
		<button class="btn btn_red">BUTTON</button>
		<button class="btn btn_red_w">BUTTON</button>
		<button class="btn btn_black">BUTTON</button>
		<button class="btn btn_black_w">BUTTON</button>
		<button class="btn btn_gray">BUTTON</button>
		<button class="btn btn_disable">BUTTON</button>
	</div>
</div>

<script>
$(function(){
  $('.box').draggable({
    containment : 'parent', //부모 요소 안에서만 이동 범위 제한
		handle : '.box-title', // drag 대상 안 특정 요소에 제한 (여러개 사용 가능)
    autoHide: true,
  });

  $( ".box" ).resizable();

  $(document).on('click','.btn-box-close',function(){
    $(this).parents(".box").remove();
  })
  $("#BTN_BOX_ADD").click(function(){
    let div = 
    `
    <div class="box" style="width:300px; height:200px;">
      <div class="box-title"><input class='input-box-title' placeholder='박스명 입력'><i class="btn-box-close fa-solid fa-xmark"></i></div>
      <div class="box-content">컨텐츠</div>
    </div>`

    $(".page-container").append(div);
    
    $( ".box" ).resizable();
    
    $('.box').draggable({
      containment : 'parent',
		  handle : '.box-title',
      autoHide: true,
  });
  });
});

</script>
