<!-- POPUP_EDIT_USER : 비밀번호 확인 팝업 -->
<style>
#POPUP_PW { position:relative; background:#14152d; width:70%; }
#POPUP_PW input { width:100%; }
#PW_BTN_AREA button { margin-left:1rem; }
</style>
<div id="POPUP_PW_CONTAINER" class="popup_container">
  <div id="POPUP_PW" class="popup">
    <!-- popup_header -->
    <div class="popup_header">
      <span class="popup_title">회원정보관리</span>
      <button class="btn_close">＋</button>
    </div>
    <!-- popup_main -->
    <div class="popup_main flex-row-start">
      <div class="div_category" >
        <p class="item_title">비밀번호</p>
        <input id="INPUT_PW" type="password" placeholder="비밀번호">
      </div>
      <div class="div_category" >
        <p class="item_title">2차 비밀번호</p>
        <input id="INPUT_PW2" type="password" placeholder="2차 비밀번호(초기설정값 0000)">
      </div>
    </div>
    <!-- div_button_area -->
    <div id="PW_BTN_AREA" class="div_button_area flex-row-end">
      <button id="BTN_INFO_CHANGE" class="btn_default btn_blue_g">확인</button>
    </div>
  </div>
</div>
<script>
$(function(){
  //-- 회원정보관리페이지 접근 허가
	$("#BTN_INFO_CHANGE").click(function(){ 
    let Passcode = $("#INPUT_PW").val(); //비밀번호
    let Paycode  = $("#INPUT_PW2").val();//결제비밀번호
    api_post('edituser',{Token:TOKEN,Paycode,Passcode});
  });
});
</script>
<!-- POPUP_EDIT_USER : 비밀번호 확인 팝업 END -->
