<link rel="stylesheet" href="resource/css/page/page_webina.css">

<div id="PROJECT_WEBINA" class="flex-column-start nowrap">
	<div class="step-div flex-row-start nowrap h-full w-full" step="1" >
		<div id="STEP_01_INPUT">
			<h2>[ 페이지 커스터마이징 ]</h2>
			<input  id="HEADER_INPUT" class='header-input' type="text" placeholder="헤더명을 입력해주세요">
			
			<!-- 3D웹, 동영상 링크 -->
			<div id="UPLOAD_VIDEO_BOX" class="video-box flex-row-center" style="margin-top:0;">소스를 넣어주세요</div>

			<!-- 설명(컨텐츠)입력 -->
			<div id="CONTENT_INPUT" class="content-box" contenteditable="true"><span id="INIT_SPAN" style="color:#999">컨텐츠 입력</span></div>

			<div class="consult-box flex-column-start">
				<input type="text" placeholder="이름 입력박스" readonly>
				<input type="text" placeholder="이메일 입력박스" readonly>
			</div>
			<button id="INIT_WRITE_THINGS" class="btn btn_purple w-full" style="margin-top:8px;">초기화</button>

			<!-- 추가 팝업 -->
			<div id="POPUP_MARKETING" class="popup-container flex-row-center" style="display:none;">
				<div class="popup video-popup" style="top:0; display:none;">
					<div class="popup-header">자료 추가하기 <i class="fa-solid fa-xmark btn_popup_close z-10"></i></div>
					<div class="popup-main">
						<input id="INPUT_VIDEO_LINK" type="text" placeholder="동영상 링크를 넣어주세요">
					</div>
					<div class="popup-bottom justify-end pt-0">
						<button id="BTN_VIDEO_CONFIRM" class="btn btn_magenta w-full h-full">확인</button>
					</div>
				</div>
			</div>
		</div>

		<div id="STEP_01_CONVERT" class="arrow-box h-full"><i id="APPLY_WRITE_THINGS" class="fa-solid fa-right-left"></i></div>
		<!-- 결과 랜더링 -->
		<div id="STEP_01_RESULT">
			<h2>[ 예상 페이지뷰 ]</h2>
			<p id="HEADER_RESULT">제목 헤더</p>
			
			<div id="VIDEO_RESULT" class="video-box flex-row-center" style="cursor:default;">출력</div>

			<div id="CONTENT_RESULT" class="content-box">컨텐츠 표시</div>

			<div class="consult-box">
				<input id="INPUT_NAME" type="text" placeholder="이름을 입력해주세요">
				<input id="INPUT_EMAIL" type="text" placeholder="이메일주소를 입력해주세요">
			</div>

			<button id="BTN_SUBMIT" class="btn btn_magenta w-full">제출</button>
		</div>
	</div>
	<div class="step-div flex-row-start nowrap h-full w-full" step="2" style="display:none;">
		<div id="STEP_02_INPUT" class="step2-mainbox">
			<h2>[ 페이지 커스터마이징 ]</h2>
			<input  id="STEP_02_HEADER_INPUT" class='step2-header' type="text" placeholder="헤더명을 입력해주세요">
			
			<div id="STEP_02_CONTENTS_INPUT" class="content-box step2-content" contenteditable="true" style="margin-top:0;">컨텐츠 표시</div>

			<div class="step2-video-area flex-row-center">
				<div id="STEP_02_VIDEO_01" class="step2-video-box flex-row-center" pop="1">영상 1</div>
				<div id="STEP_02_VIDEO_02" class="step2-video-box flex-row-center" style="margin-left:6px;" pop="2">영상 2</div>
				<div id="STEP_02_VTEXT_01" class="step2-video-text" contenteditable="true">영상설명 1</div>
				<div id="STEP_02_VTEXT_02" class="step2-video-text" contenteditable="true" style="margin-left:6px;">영상설명 2</div>
			</div>
			
			<button id="INIT_STEP_02" class="btn btn_purple w-full" style="margin-top:8px;">초기화</button>

			<!-- 추가 팝업 -->
			<div id="POPUP_STEP2_VIDEO" class="popup-container flex-row-center" style="display:none;">
				<div class="popup video-popup" style="top:0; display:none;" step2-pop="1">
					<div class="popup-header">자료 추가하기 <i class="fa-solid fa-xmark btn_popup_close z-10"></i></div>
					<div class="popup-main">
						<input id="INPUT_STEP2_VIDEO_LINK_01" type="text" placeholder="동영상 링크를 넣어주세요">
					</div>
					<div class="popup-bottom justify-end pt-0">
						<button id="BTN_STEP2_VIDEO_01_CONFIRM" class="btn btn_magenta w-full h-full">확인</button>
					</div>
				</div>
				<div class="popup video-popup" style="top:0; display:none;" step2-pop="2">
					<div class="popup-header">자료 추가하기 <i class="fa-solid fa-xmark btn_popup_close z-10"></i></div>
					<div class="popup-main">
						<input id="INPUT_STEP2_VIDEO_LINK_02" type="text" placeholder="동영상 링크를 넣어주세요">
					</div>
					<div class="popup-bottom justify-end pt-0">
						<button id="BTN_STEP2_VIDEO_02_CONFIRM" class="btn btn_magenta w-full h-full">확인</button>
					</div>
				</div>
			</div>
		</div>

		<div id="STEP_02_CONVERT" class="arrow-box h-full"><i class="fa-solid fa-right-left"></i></div>
		
		<!-- 결과 랜더링 -->
		<div id="STEP_02_RESULT" class="step2-mainbox">
			<h2>[ 예상 페이지뷰 ]</h2>
			<p id="STEP_02_HEADER_RESULT" class="step2-header">제목 헤더</p>
			
			<div id="STEP_02_CONTENTS_RESULT" class="content-box step2-content">컨텐츠 표시</div>

			<div class="step2-video-area flex-row-center">
				<div id="STEP_02_VIDEO_01_RESULT"class="step2-video-box flex-row-center"></div>
				<div id="STEP_02_VIDEO_02_RESULT"class="step2-video-box flex-row-center" style="margin-left:6px;"></div>
				<div id="STEP_02_VTEXT_01_RESULT"class="step2-video-text">t1</div>
				<div id="STEP_02_VTEXT_02_RESULT"class="step2-video-text" style="margin-left:6px;">t2</div>
			</div>
			
			<button id="BTN_STEP2_SUBMIT" class="btn btn_magenta w-full">추가상품제안</button>
		</div>
	</div>
	<div class="step-div flex-row-start nowrap h-full w-full" step="3" style="display:none;">
		<div id="STEP_03_INPUT" class="step3-mainbox">
			<h2>[ 페이지 커스터마이징 ]</h2>
			<input  id="STEP_03_HEADER_INPUT" class='step3-header' type="text" placeholder="헤더명을 입력해주세요">
			
			<div class="step3-video-area flex-row-start">
				<div id="STEP_03_VIDEO_01"class="step3-video-box flex-row-center" pop="1">영상 삽입</div>
				<div id="STEP_03_VTEXT_01"class="step3-video-text" contenteditable="true">영상 설명</div>
			</div>

			<div class="step3-icon-box flex-row-end">
				<i id="BTN_IMG_UPLOAD" class="fa-solid fa-image"></i>
				<i id="BTN_VIDEO_UPLOAD" class="fa-sharp fa-solid fa-photo-film"></i>
				<input type="file" id="IMG_UPLOAD" value="file name" placeholder="file name" accept="image/*" style="display: none;">
				<input type="file" id="FILE_UPLOAD" value="file name" placeholder="file name" accept=".doc,.xls,.ppt,.pdf,.hwp" style="display: none;">
			</div>

			<div id="STEP_03_CONTENTS_INPUT" class="content-box step3-content" contenteditable="true">컨텐츠 입력</div>

			<button id="INIT_STEP_03" class="btn btn_purple w-full" style="margin-top:8px;">초기화</button>

			<!-- 추가 팝업 -->
			<div id="POPUP_STEP3_VIDEO" class="popup-container flex-row-center" style="display:none;">
				<div class="popup video-popup" style="top:0; display:none;" step3-pop="1">
					<div class="popup-header">자료 추가하기 <i class="fa-solid fa-xmark btn_popup_close z-10"></i></div>
					<div class="popup-main">
						<input id="INPUT_STEP3_VIDEO_LINK_01" type="text" placeholder="동영상 링크를 넣어주세요">
					</div>
					<div class="popup-bottom justify-end pt-0">
						<button id="BTN_STEP3_VIDEO_01_CONFIRM" class="btn btn_magenta w-full h-full">확인</button>
					</div>
				</div>
				<div class="popup video-popup" style="top:0; display:none;" step3-pop="2">
					<div class="popup-header">자료 추가하기 <i class="fa-solid fa-xmark btn_popup_close z-10"></i></div>
					<div class="popup-main">
						<input id="INPUT_STEP3_VIDEO_LINK_02" type="text" placeholder="동영상 링크를 넣어주세요">
					</div>
					<div class="popup-bottom justify-end pt-0">
						<button id="BTN_STEP3_VIDEO_02_CONFIRM" class="btn btn_magenta w-full h-full">확인</button>
					</div>
				</div>
			</div>
		</div>

		<div id="STEP_03_CONVERT" class="arrow-box h-full"><i class="fa-solid fa-right-left"></i></div>
		
		<!-- 결과 랜더링 -->
		<div id="STEP_03_RESULT" class="step3-mainbox">
			<h2>[ 예상 페이지뷰 ]</h2>
			<p id="STEP_03_HEADER_RESULT" class="step3-header">제목 헤더</p>
			<div class="step3-video-area flex-row-start">
				<div id="STEP_03_VIDEO_01_RESULT"class="step3-video-box flex-row-center">v1</div>
				<div id="STEP_03_VTEXT_01_RESULT"class="step3-video-text">t1</div>
			</div>
			
			<div class="step3-icon-box flex-row-start"> 컨텐츠 설명 </div>

			<div id="STEP_03_CONTENTS_RESULT" class="content-box step3-content">컨텐츠 표시</div>
			<button id="BTN_STEP3_SUBMIT" class="btn btn_magenta w-full">주문하기</button>
		</div>
	</div>
	<button id="BTN_NEXT_STEP" class="btn btn_white w-full">다음단계로</button>

</div>

<script>
$(function(){
	//스크롤 적용
	$("#PROJECT_WEBINA").niceScroll();
})
</script>
