<!-- POPUP_EMAIL_EDIT : 이메일 수정 팝업 -->
<style>
#POPUP_EMIAL { position:relative; background:#14152d; width:70%; }
#POPUP_EMIAL input { width:100%; }
#BTN_AREA button { margin-left:1rem; }
</style>
<div id="POPUP_CONTAINER" class="popup_container">
	<div id="POPUP_EMIAL" class="popup">
		<!-- popup_header -->
		<div class="popup_header">
			<span class="popup_title">이메일 인증</span>
			<button class="btn_close">＋</button>
		</div>
		<!-- popup_main -->
		<div class="popup_main flex-row-start">
			<div class="div_category" >
				<p class="item_title">이메일 주소</p>
				<input id="INPUT_EMIAL" type="text" placeholder="ex)ceo@mever.me">
			</div>
			<div class="div_category" >
				<p class="item_title">이메일 인증코드</p>
				<input id="INPUT_CODE" type="text" placeholder="인증코드 입력" readonly>
			</div>
		</div>
		<!-- div_button_area -->
		<div id="BTN_AREA" class="div_button_area flex-row-end">
			<button id="BTN_CERT_EMAIL" class="btn_default btn_blue_g">인증요청</button>
			<button id="BTN_CONFIRM_EMAIL" class="btn_default btn_blue_g" style="display:none">확인</button>
		</div>
	</div>
</div>
<script>
$(function(){
	//-- 이메일 인증요청
	$("#BTN_CERT_EMAIL").click(function(){
		$("#BTN_CERT_EMAIL").hide(0);
		$("#BTN_CONFIRM_EMAIL").show(0);
		$("#INPUT_CODE").attr("readonly",false);
		let Email = $("#INPUT_EMIAL").val(); //변경할 이메일
		api_post('mailauthstart',{Token:TOKEN, Email});
	});

	//-- 이메일 인증코드 입력확인
	$("#BTN_CONFIRM_EMAIL").click(function(){
		let KeyCode = $("#INPUT_CODE").val();
		api_post('mailauthend',{Token:TOKEN, KeyCode});
	});
});
</script>
<!-- POPUP_EMAIL_EDIT : 이메일 수정 팝업 END -->
