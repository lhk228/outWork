<script>
$(function(){

	//날짜설정
	$(`#SELECT_DATE`).daterangepicker({
		locale: {
			"format": 'YYYY-MM-DD HH:mm:ss'
    },
		timePicker: true,
		showDropdowns: true,                     // 년월 수동 설정 여부
    autoApply: true,
	});
	$(`.default-ui`).show();

	//드래그 ON
	$('.box').draggable({
		containment : 'parent', //부모 요소 안에서만 이동 범위 제한
		handle : '.box-title', // drag 대상 안 특정 요소에 제한 (여러개 사용 가능)
		autoHide: true,
	});

	//사이즈 변경가능
	$( ".box.resize" ).resizable();


	//겁색옵션 바깥클릭하면 닫기
	OutsideClose(".search-option-box");

});

</script>
