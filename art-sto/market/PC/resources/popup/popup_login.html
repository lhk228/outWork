<!-- POPUP_LOGIN : 로그인 메뉴뷰(회원가입 + 로그인) -->
<style>
#POPUP_LOGIN { position:relative; background:#14152d; width:70%; }
#POPUP_LOGIN input { width:100%; }
#LOGIN_BTN_AREA button { margin-left:1rem; }
</style>
<div id="POPUP_LOGIN_CONTAINER" class="popup_container">
  <div id="POPUP_LOGIN" class="popup">
    <!-- popup_header -->
    <div class="popup_header">
      <span class="popup_title">로그인</span>
      <button class="btn_close">＋</button>
    </div>
    <!-- popup_main -->
    <div class="popup_main flex-row-start">
      <div class="div_category" >
        <p class="item_title">아이디</p>
        <input id="INPUT_ID" type="text" placeholder="아이디를 입력해주세요">
      </div>
      <div class="div_category" >
        <p class="item_title">비밀번호</p>
        <input id="INPUT_PW" type="password" placeholder="비밀번호를 입력해주세요">
      </div>
    </div>
    <!-- div_button_area -->
    <div id="LOGIN_BTN_AREA" class="div_button_area flex-row-end">
    <button id="BTN_JOIN"  class="btn_default btn_blue">회원가입</button>
    <button id="BTN_LOGIN" class="btn_default btn_blue_g">로그인</button>
  </div>
</div>
<script>
$(function(){
  //-- 로그인 버튼 클릭 : 로그인 검사
	$("#BTN_LOGIN").click(function(){ loginConfirm(); });
  
  // 회원가입버튼 클릭 : 가입팝업 생성
	$("#BTN_JOIN").click(function(){
    $("#POPUP_VIEW").hide();
    popupLoader(`popup_join`);
	});
});
</script>
<!-- POPUP_LOGIN : 로그인 메뉴(회원가입 + 로그인) END -->
