<!-- POPUP_PW : 비밀번호 변경 메뉴 -->
<style>
#POPUP_PW { position:relative; background:#14152d; width:70%; }
#POPUP_PW input { width:100%; }
#PW_BTN_AREA button { margin-left:1rem; }
</style>
<div id="POPUP_PW_CONTAINER" class="popup_container">
  <div id="POPUP_PW" class="popup">
    <!-- popup_header -->
    <div class="popup_header">
      <span class="popup_title">비밀번호 변경</span>
      <button class="btn_close">＋</button>
    </div>
    <!-- popup_main -->
    <div class="popup_main flex-row-start">
      <div class="div_category" >
        <p class="item_title">현재 비밀번호</p>
        <input id="INPUT_PW" type="text" placeholder="현재 비밀번호 입력">
      </div>
      <div class="div_category" >
        <p class="item_title">변경 비밀번호</p>
        <input id="INPUT_NEW_PW" type="password" placeholder="새 비밀번호 입력">
      </div>
      <div class="div_category" >
        <p class="item_title">변경 비밀번호 확인</p>
        <input id="INPUT_CON_PW" type="password" placeholder="새 비밀번호 확인">
      </div>
    </div>
    <!-- div_button_area -->
    <div id="PW_BTN_AREA" class="div_button_area flex-row-end">
      <button id="BTN_PW_CHANGE" class="btn_default btn_blue_g">확인</button>
    </div>
  </div>
</div>
<script>
$(function(){
  //-- 비밀번호 변경 버튼 클릭 : 비밀번호 변경 검사
	$("#BTN_PW_CHANGE").click(function(){
    let Passcode = $("#INPUT_PW").val();
    let newPassCode = $("#INPUT_NEW_PW").val();
    let PasscodeEdit = $("#INPUT_CON_PW").val();
    
    if(newPassCode != PasscodeEdit){ customAlert("비밀번호 오류","새 비밀번호가 서로 일치하지 않습니다","notice")}
    api_post('edituserpasscode',{Token:TOKEN,Passcode,PasscodeEdit});
  });
});
</script>
<!-- POPUP_PW : 비밀번호 변경 메뉴 END -->
